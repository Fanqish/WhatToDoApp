name: whattodo
description: Simple Awesome App

publish_to: "none"

version: 0.2.0+41

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  get:
  share_plus:
  url_launcher:
  usage:

dev_dependencies:
  flutter_launcher_icons:
  flutter_native_splash:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

# Run >>> flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "icon.png"

# Run >>> flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#ffffff"
  image: icon.png
  color_dark: "#303030"
  image_dark: icon.png
  android: true
  ios: true
  web: true
  #android_gravity: center
  #ios_content_mode: center
  #web_image_mode: center
  #fullscreen: true
